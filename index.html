<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scramble Game by ลูกอีสุนีย์</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Scramble Game BY E SUNEE GROUP </h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">HINT : <span></span></p>
                <p class="time">TIME LEFT : <span><b>30</b> SEC</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter YOUR ANSWER STUPID">
            <div class="buttons">
                <button class="refresh-word">New Word</button>
                <button class="check-word">Check Answer</button>
            </div>
        </div>
    </div>
  </body>
</html>
